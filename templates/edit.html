
{% extends 'base.html' %}
{% block body%}
<h2 class='mt-5'>{{post.id}}글 수정</h2><hr>
<form action='/posts/{{post.id}}/update'method='POST'>
  <div class="form-group" >
    <label for="exampleInputEmail1">제목</label>
    <input type="text" name='title' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value={{post.title}}>
    <small id="emailHelp" class="form-text text-muted">제목을 작성해주세요!</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">내용</label>
    <textarea class="form-control" name="content" rows="3">{{post.content}}</textarea>
  </div>
  <button type="submit" class="btn btn-secondary">작성</button>
</form>

{% endblock %}
